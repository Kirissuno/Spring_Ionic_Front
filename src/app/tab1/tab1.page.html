<ion-header>
  <ion-toolbar class="header">
    <ion-title color="dark">Jacaeats</ion-title>
    <ion-buttons slot="end">
      <span style="padding-top: 5%;">Comidas</span>
      <ion-button>
        <ion-icon color="light" slot="icon-only" name="fast-food-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list class="bg-transparent">
          <ion-item-sliding style="margin-top: 5px; margin-bottom: 5px;" *ngFor="let restaurante of restaurantes" #slidingItem>
            <ion-item color="none" (click)="goToDetails(restaurante)" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="restaurante.urlImage"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h4 [innerHTML]="restaurante.nombre"></h4>
                <p [innerHTML]="restaurante.direccion"></p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
